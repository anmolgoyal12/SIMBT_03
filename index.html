<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Quiz Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://thumbs.dreamstime.com/b/knowledge-icon-vector-sign-symbol-isolated-white-backgrou-background-your-web-mobile-app-design-logo-concept-133746781.jpg">

<body>
    <h1> WELCOME TO KNOWLEDGE ROCK QUIZ OF KIET GROUP OF INSTITUTIONS</h1>

    <div class="quiz-container" id="quiz">

                <li>
                    <input type="radio" name="answer" id="a" class="answer">

                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="style.js"></script>
</body>

</html>
